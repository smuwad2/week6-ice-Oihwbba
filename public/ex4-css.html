<!DOCTYPE html>
<html>
<head>
    <title>ClassStyleBinding</title>
    <!-- directly using vue.js -->
    <!-- for production version, use vue.min.js -->
    <!-- we shall use development version, includes helpful console warnings -->
    <!-- <script src="vue.js"></script> --> 

    <!-- using CDN -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
     
     <style>
        .redBox {
            background-color: red;
        }
        .blueBox {
            background-color: blue;
        }

        body {
            color: white;
        }
    </style>
</head>

<body>
    <div id="app" class="m-2">
        <div :id="id" class="mb-2 p-2" :class="{'redBox': isRed, 'blueBox': !isRed }">
            div ID: {{id}}
        </div>
        <button type="button" :class="{ 'btn': true, 'btn-primary': !isRed, 'btn-danger': isRed }" v-on:click="changeColor">
            Change Color
        </button>
    </div>
    <!-- Add code here -->
    <script>
        // <div id='app'></div>
        const app = Vue.createApp({ 
            data() { 
                return { 
                      // key: value
                      id: 'demo1',
                      isRed: true,
                };
            }, // data
            // computed: { 
            //     derivedProperty() {
            //         return false;
            //     }  
            // }, // computed
            // created() { 
            // },
            // mounted() { 
            // },
            methods: {
                changeColor() {
                    this.isRed=!this.isRed;
                }
            } // methods
        });
        const vm = app.mount('#app'); 
    </script>
</body>
</html>
